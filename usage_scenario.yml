---
name: RAG-System Test
author: Vincent Ro√ükencht <vincent.rossknecht@envite.de>
description: Dieser Test dient der Messung des Energieverbrauchs des RAG-Systems.

compose-file: !include docker-compose.gmt.yml

flow:
  # 0. Ollama Modell explizit pullen vor restlichem flow
  - name: Warten auf Ollama container
    container: ollama
    commands:
      - type: console
        command: sleep 5
        log-stdout: true

  - name: Ollama Modell pullen
    container: ollama
    commands:
      - type: console
        command: ollama pull llama3:8b
        log-stdout: true
        read-notes-stdout: true

  # 1. Warmup Indexing
  - name: Warmup Indexing
    container: rag-app
    commands:
      - type: console
        command: python -m app.warmup_indexing
        log-stdout: true
        read-notes-stdout: true

  # 2. Indexing
  - name: Indexing
    container: rag-app
    commands:
      - type: console
        command: python -m app.indexing
        log-stdout: true
        read-notes-stdout: true

  # 3. Warmup RAG
  - name: Warmup RAG
    container: rag-app
    commands:
      - type: console
        command: python -m app.warmup_rag
        log-stdout: true
        read-notes-stdout: true

  # 4. RAG Querries
  - name: RAG Querries
    container: rag-app
    commands:
      - type: console
        command: ./src/scripts/rag_querries.sh
        log-stdout: true
        read-notes-stdout: true
