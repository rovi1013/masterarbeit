---
name: RAG-System Test
author: Vincent Ro√ükencht <vincent.rossknecht@envite.de>
description: Dieser Test dient der Messung des Energieverbrauchs des RAG-Systems.

compose-file: !include docker-compose.gmt.yml

flow:
  # 1. Warmup Indexing
  - name: Warmup Indexing
    container: rag-app
    commands:
      - type: console
        command: python -m app.warmup_indexing
        log-stdout: true
        read-notes-stdout: true

      - type: console
        command: pip list
        log-stdout: true
        read-notes-stdout: true

  # 2. Indexing
  - name: Indexing
    container: rag-app
    commands:
      - type: console
        command: python -m app.indexing
        log-stdout: true
        read-notes-stdout: true

  # 3. Warmup RAG
  - name: Warmup RAG
    container: rag-app
    commands:
      - type: console
        command: python -m app.warmup_rag
        log-stdout: true
        read-notes-stdout: true

  # 4. RAG Querries
  - name: RAG Querries
    container: rag-app
    commands:
      - type: console
        command: ./querries/rag_querries.py
        log-stdout: true
        read-notes-stdout: true
